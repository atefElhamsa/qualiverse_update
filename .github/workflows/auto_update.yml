name: Auto Update Build

on:
  push:
    branches:
      - dev   # Ø£ÙŠ push Ø¹Ù„Ù‰ Ø§Ù„ÙØ±Ø¹ dev ÙŠØ´ØºÙ„ Ø§Ù„Ù€ workflow

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1ï¸âƒ£ Clone Ø§Ù„Ø±ÙŠØ¨Ùˆ
      - uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4ï¸âƒ£ Build Windows Release
      - name: Build Windows Release
        run: flutter build windows --release

      # 5ï¸âƒ£ List Ø§Ù„Ù…Ù„ÙØ§Øª Ø¹Ø´Ø§Ù† Ù†ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ù…Ø³Ø§Ø±
      - name: List Windows build folder
        shell: pwsh
        run: |
          Write-Host "Listing files in build/windows/x64/runner:"
          Get-ChildItem -Recurse build\windows\x64\runner

      # 6ï¸âƒ£ ØªØ£ÙƒØ¯ Ø¥Ù† ÙÙˆÙ„Ø¯Ø± Release Ù…ÙˆØ¬ÙˆØ¯
      - name: Check Release folder exists
        shell: pwsh
        run: |
          $releasePath = "build\windows\x64\runner\Release"
          if (-Not (Test-Path $releasePath)) {
              Write-Error "Release folder not found: $releasePath"
              exit 1
          } else {
              Write-Host "Release folder found âœ…"
          }
      # 7ï¸âƒ£ Zip ÙÙˆÙ„Ø¯Ø± Release
      - name: Zip Release
        shell: pwsh
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "build\qualiverse_release.zip"

      # 8ï¸âƒ£ Create Git Tag ØªÙ„Ù‚Ø§Ø¦ÙŠ Ù…Ù† version.json
      - name: Create Git Tag
        shell: pwsh
        run: |
          $json = Get-Content version.json | ConvertFrom-Json
          $tagName = "v$($json.version)"
          Write-Host "Creating tag $tagName"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag $tagName
          git push origin $tagName

      # 9ï¸âƒ£ Upload Release Ø¹Ù„Ù‰ Public Repo
      - name: Upload Release to Public Repo
        uses: softprops/action-gh-release@v1
        with:
          repository: atefElhamsa/qualiverse_updater
          tag_name: v${{ github.event.head_commit.message }}
          files: build/qualiverse_release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”Ÿ Update version.json ØªÙ„Ù‚Ø§Ø¦ÙŠ
      - name: Update version.json in Public Repo
        shell: pwsh
        run: |
          $repo = "https://github.com/atefElhamsa/qualiverse_updater.git"
          $branch = "main"
          $folder = "updater_temp"

          # Clone Public Repo
          git clone $repo $folder
          cd $folder
          git checkout $branch

          # Read version.json
          $json = Get-Content version.json | ConvertFrom-Json

          # Increase patch number (Ù…Ø«Ø§Ù„ 1.0.1 -> 1.0.2)
          $parts = $json.version -split "\."
          $parts[2] = ([int]$parts[2] + 1).ToString()
          $json.version = ($parts -join ".")

          # Update URL Ù„Ù„Ù€ zip Ø§Ù„Ø¬Ø¯ÙŠØ¯
          $json.url = "https://github.com/atefElhamsa/qualiverse_updater/releases/download/v$($json.version)/qualiverse_release.zip"

          # Save JSON
          $json | ConvertTo-Json -Depth 10 | Set-Content version.json

          # Commit & push
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add version.json
          git commit -m "Update version.json to $($json.version)"
          git push origin $branch

name: Auto Update Build

on:
  push:
    branches:
      - dev  # فرعك الرئيسي

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout كامل مع حفظ credentials
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Build Windows Release
      - name: Build Windows Release
        run: flutter build windows --release

      # 5️⃣ Copy updater.exe
      - name: Copy updater.exe
        shell: pwsh
        run: |
          Copy-Item updater.exe build\windows\x64\runner\Release\updater.exe

      # 6️⃣ Zip Release
      - name: Zip Release
        shell: pwsh
        run: |
          $releasePath = "build\windows\x64\runner\Release\*"
          $zipPath = "build/qualiverse_release.zip"
          if (Test-Path $releasePath) {
              Compress-Archive -Path $releasePath -DestinationPath $zipPath
              Write-Host "Release zipped ✅"
          } else {
              Write-Error "Release folder not found!"
              exit 1
          }

      # 7️⃣ Generate Version Tag
      - name: Generate Version Tag
        id: create_tag
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git -c http.extraHeader="Authorization: Bearer $env:GH_PAT" fetch --tags
          $lastTag = git tag --sort=-v:refname | Select-Object -First 1
          if (-not $lastTag) {
              $version = "1.0.0"
          } else {
              $version = $lastTag.Replace("v","")
              $parts = $version -split "\."
              $parts[2] = ([int]$parts[2] + 1)
              $version = ($parts -join ".")
          }
          $tagName = "v$version"
          git -c http.extraHeader="Authorization: Bearer $env:GH_PAT" tag $tagName
          git -c http.extraHeader="Authorization: Bearer $env:GH_PAT" push origin $tagName
          echo "tag_name=$tagName" >> $env:GITHUB_OUTPUT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 8️⃣ Upload Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          repository: atefElhamsa/qualiverse_update
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          files: build/qualiverse_release.zip
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 9️⃣ Update version.json on Public Repo
      - name: Update version.json
        shell: pwsh
        run: |
          $repo = "https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_update.git"
          $branch = "main"
          $folder = "updater_temp"

          git -c http.extraHeader="Authorization: Bearer $env:GH_PAT" clone $repo $folder
          cd $folder
          git checkout $branch
          git pull origin $branch --rebase

          $tag = "${{ steps.create_tag.outputs.tag_name }}"

          $json = Get-Content version.json | ConvertFrom-Json
          $json.version = $tag
          $json.url = "https://github.com/atefElhamsa/qualiverse_update/releases/latest/download/qualiverse_release.zip"

          $json | ConvertTo-Json -Depth 10 | Set-Content version.json

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git -c http.extraHeader="Authorization: Bearer $env:GH_PAT" add version.json
          git -c http.extraHeader="Authorization: Bearer $env:GH_PAT" commit -m "Update version.json to $($json.version)" || Write-Host "No changes to commit"
          git -c http.extraHeader="Authorization: Bearer $env:GH_PAT" push origin $branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

name: Auto Update Build

on:
  push:
    branches:
      - dev  # أي push على الفرع dev يشغل الـ workflow

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clone Private Repo (اللي فيه الكود)
      - uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Build Windows Release
      - name: Build Windows Release
        run: flutter build windows --release

      # 5️⃣ Check Release folder exists
      - name: Check Release folder
        shell: pwsh
        run: |
          $releasePath = "build\windows\x64\runner\Release"
          if (-Not (Test-Path $releasePath)) {
              Write-Error "Release folder not found: $releasePath"
              exit 1
          } else {
              Write-Host "Release folder found ✅"

      # 6️⃣ Zip Release
      - name: Zip Release
        shell: pwsh
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "build/qualiverse_release.zip"

      # 7️⃣ Create Git Tag على Public Repo
      - name: Create Git Tag
        shell: pwsh
        run: |
          $json = Get-Content version.json | ConvertFrom-Json
          $tagName = "v$($json.version)"
          Write-Host "Creating tag $tagName on Public repo"
          
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # Switch origin to Public Repo مع التوكين
          git remote set-url origin https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_updater.git
          
          git tag $tagName
          git push origin $tagName
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 8️⃣ Upload Release على Public Repo
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          repository: atefElhamsa/qualiverse_updater
          tag_name: v${{ github.event.head_commit.message }}
          files: build/qualiverse_release.zip
          token: ${{ secrets.GH_PAT }}

      # 9️⃣ Update version.json على Public Repo
      - name: Update version.json
        shell: pwsh
        run: |
          $repo = "https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_updater.git"
          $branch = "main"
          $folder = "updater_temp"

          # Clone Public Repo
          git clone $repo $folder
          cd $folder
          git checkout $branch

          # Read version.json
          $json = Get-Content version.json | ConvertFrom-Json

          # Increase patch number (مثال: 1.0.1 -> 1.0.2)
          $parts = $json.version -split "\."
          $parts[2] = ([int]$parts[2] + 1).ToString()
          $json.version = ($parts -join ".")

          # Update URL للـ zip الجديد
          $json.url = "https://github.com/atefElhamsa/qualiverse_updater/releases/download/v$($json.version)/qualiverse_release.zip"

          # Save JSON
          $json | ConvertTo-Json -Depth 10 | Set-Content version.json

          # Commit & push
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add version.json
          git commit -m "Update version.json to $($json.version)"
          git push origin $branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

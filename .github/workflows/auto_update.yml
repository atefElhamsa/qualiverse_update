name: Auto Update Build

on:
  push:
    branches:
      - dev  # فرعك الرئيسي

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout كامل بدون shallow
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Build Windows Release
      - name: Build Windows Release
        run: flutter build windows --release

      # 5️⃣ Zip Release
      - name: Zip Release
        shell: pwsh
        run: |
          $releasePath = "build\windows\x64\runner\Release\*"
          $zipPath = "build/qualiverse_release.zip"
          if (Test-Path $releasePath) {
              Compress-Archive -Path $releasePath -DestinationPath $zipPath
              Write-Host "Release zipped ✅"
          } else {
              Write-Error "Release folder not found!"
              exit 1
          }

      # 6️⃣ Create or increment Git Tag
      - name: Create Git Tag
        id: create_tag
        shell: pwsh
        run: |
          $json = Get-Content version.json | ConvertFrom-Json
          $version = $json.version

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_update.git

          # لو التاج موجود نزود patch
          $tagExists = git ls-remote --tags origin | Select-String -Pattern "refs/tags/v$version$"

          if ($tagExists) {
              $parts = $version -split "\."
              $parts[2] = ([int]$parts[2] + 1)
              $version = ($parts -join ".")
          }

          $tagName = "v$version"

          git tag $tagName
          git push origin $tagName

          echo "tag_name=$tagName" >> $env:GITHUB_OUTPUT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}



      # 7️⃣ Upload Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          repository: atefElhamsa/qualiverse_update
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          files: build/qualiverse_release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # 8️⃣ Update version.json على الفرع العام main
      - name: Update version.json on Public Repo
        shell: pwsh
        run: |
          $repo = "https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_update.git"
          $branch = "main"
          $folder = "updater_temp"

          git clone $repo $folder
          cd $folder
          git checkout $branch
          git pull origin $branch --rebase

          # خزن الـ tag_name في متغير PowerShell
          $tag = "${{ steps.create_tag.outputs.tag_name }}"

          $json = Get-Content version.json | ConvertFrom-Json
          $json.url = "https://github.com/atefElhamsa/qualiverse_update/releases/latest/download/qualiverse_release.zip"


          $json | ConvertTo-Json -Depth 10 | Set-Content version.json

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add version.json
          git commit -m "Update version.json URL to $($json.version)" || Write-Host "No changes to commit"
          git push origin $branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

name: Auto Update Build

on:
  push:
    branches:
      - dev  # ÿ£Ÿà ŸÅÿ±ÿπŸÉ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä

permissions:
  contents: write  # ŸÖŸáŸÖ ÿπÿ¥ÿßŸÜ Actions ŸäŸÇÿØÿ± ŸäÿπŸÖŸÑ push/tag

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Clone Repo ŸÉÿßŸÖŸÑ (ŸÖÿ¥ shallow)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Build Windows Release
      - name: Build Windows Release
        run: flutter build windows --release

      # 5Ô∏è‚É£ Check Release folder
      - name: Check Release folder
        shell: pwsh
        run: |
          $releasePath = "build\windows\x64\runner\Release"
          if (-Not (Test-Path $releasePath)) {
              Write-Error "Release folder not found: $releasePath"
              exit 1
          } else {
              Write-Host "Release folder found ‚úÖ"
          }

      # 6Ô∏è‚É£ Zip Release
      - name: Zip Release
        shell: pwsh
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "build/qualiverse_release.zip"

      # 7Ô∏è‚É£ Create Git Tag ÿ∞ŸÉŸä (auto patch ŸÑŸà ŸÖŸàÿ¨ŸàÿØ)
      - name: Create Git Tag
        id: create_tag
        shell: pwsh
        run: |
          $json = Get-Content version.json | ConvertFrom-Json
          $baseVersion = $json.version
          $tagName = "v$baseVersion"

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_update.git

          # ŸÑŸà tag ŸÖŸàÿ¨ŸàÿØ ÿπŸÑŸâ remote ‚Üí ÿ≤ŸàÿØ patch
          $tagExists = git ls-remote --tags origin | Select-String $tagName
          if ($tagExists) {
              Write-Host "Tag $tagName exists, incrementing patch version ‚úÖ"
              $parts = $baseVersion -split "\."
              $parts[2] = ([int]$parts[2] + 1).ToString()
              $json.version = ($parts -join ".")
              $tagName = "v$($json.version)"
              $json | ConvertTo-Json -Depth 10 | Set-Content version.json
          } else {
              Write-Host "Creating new tag $tagName"
          }

          # Commit version.json
          git add version.json
          git commit -m "Update version.json to $($json.version)" || Write-Host "No changes to commit"

          # üö® Push commit ÿ£ŸàŸÑÿßŸã
          git push origin HEAD:dev

          # ÿ®ÿπÿØŸäŸÜ tag + push
          git tag $tagName
          git push origin $tagName

          Write-Host "tag_name=$tagName" >> $env:GITHUB_OUTPUT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 8Ô∏è‚É£ Upload Release
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          repository: atefElhamsa/qualiverse_update
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          files: build/qualiverse_release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # 9Ô∏è‚É£ Update version.json ÿπŸÑŸâ Public Repo
      - name: Update version.json on Public Repo
        shell: pwsh
        run: |
          $repo = "https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_update.git"
          $branch = "main"
          $folder = "updater_temp"

          git clone $repo $folder
          cd $folder
          git checkout $branch
          git pull origin $branch --rebase

          $json = Get-Content version.json | ConvertFrom-Json
          $json.url = "https://github.com/atefElhamsa/qualiverse_update/releases/download/v$($json.version)/qualiverse_release.zip"

          $json | ConvertTo-Json -Depth 10 | Set-Content version.json

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add version.json
          git commit -m "Update version.json URL to v$($json.version)" || Write-Host "No changes to commit"
          git push origin $branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

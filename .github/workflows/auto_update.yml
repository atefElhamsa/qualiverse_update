name: Auto Update Build

on:
  push:
    branches:
      - dev

permissions:
  contents: write  # عشان Actions يقدر يعمل push/tag

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clone Repo بدون bot الافتراضي
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Build Windows Release
      - name: Build Windows Release
        run: flutter build windows --release

      # 5️⃣ Check Release folder
      - name: Check Release folder
        shell: pwsh
        run: |
          $releasePath = "build\windows\x64\runner\Release"
          if (-Not (Test-Path $releasePath)) {
              Write-Error "Release folder not found: $releasePath"
              exit 1
          } else {
              Write-Host "Release folder found ✅"
          }

      # 6️⃣ Zip Release
      - name: Zip Release
        shell: pwsh
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "build/qualiverse_release.zip"

      # 7️⃣ Create Git Tag ذكي (auto patch لو موجود)
      - name: Create Git Tag
        id: create_tag
        shell: pwsh
        run: |
          $json = Get-Content version.json | ConvertFrom-Json
          $baseVersion = $json.version
          $tagName = "v$baseVersion"

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_updater.git

          # تحقق لو tag موجود على remote
          $tagExists = git ls-remote --tags origin | Select-String -Pattern $tagName

          if ($tagExists) {
              Write-Host "Tag $tagName exists, incrementing patch version ✅"
              $parts = $baseVersion -split "\."
              $parts[2] = ([int]$parts[2] + 1).ToString()
              $json.version = ($parts -join ".")
              $tagName = "v$($json.version)"
              # حفظ التحديث على version.json محليًا
              $json | ConvertTo-Json -Depth 10 | Set-Content version.json
          } else {
              Write-Host "Creating new tag $tagName"
          }

          # Commit التحديث لو حصل
          git add version.json
          git commit -m "Update version.json to $($json.version)" -m "Auto-update patch" || Write-Host "No changes to commit"

          # Push tag جديد
          git tag $tagName
          git push origin $tagName

          Write-Host "tag_name=$tagName" >> $env:GITHUB_OUTPUT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 8️⃣ Upload Release باستخدام PAT
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          repository: atefElhamsa/qualiverse_updater
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          files: build/qualiverse_release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # 9️⃣ Update version.json على Public Repo
      - name: Update version.json on Public Repo
        shell: pwsh
        run: |
          $repo = "https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_updater.git"
          $branch = "main"
          $folder = "updater_temp"

          git clone $repo $folder
          cd $folder
          git checkout $branch
          git pull origin $branch --rebase

          $json = Get-Content version.json | ConvertFrom-Json
          # تحديث URL للـ zip الجديد
          $json.url = "https://github.com/atefElhamsa/qualiverse_updater/releases/download/v$($json.version)/qualiverse_release.zip"

          $json | ConvertTo-Json -Depth 10 | Set-Content version.json

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add version.json
          git commit -m "Update version.json URL to v$($json.version)" || Write-Host "No changes to commit"
          git push origin $branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

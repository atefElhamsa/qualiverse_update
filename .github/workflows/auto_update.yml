name: Auto Update Build

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Copy updater.exe
        shell: pwsh
        run: |
          Copy-Item updater.exe build\windows\x64\runner\Release\updater.exe

      - name: Zip Release
        shell: pwsh
        run: |
          $releasePath = "build\windows\x64\runner\Release\*"
          $zipPath = "build/qualiverse_release.zip"
          if (Test-Path $releasePath) {
              Compress-Archive -Path $releasePath -DestinationPath $zipPath
              Write-Host "Release zipped âœ…"
          } else {
              Write-Error "Release folder not found!"
              exit 1
          }

      - name: Generate Version Tag
        id: gen_tag
        shell: pwsh
        run: |
          git fetch --tags
          $lastTag = git tag --sort=-v:refname | Select-Object -First 1
          if (-not $lastTag) {
              $version = "1.0.0"
          } else {
              $version = $lastTag.Replace("v","")
              $parts = $version -split "\."
              $parts[2] = ([int]$parts[2] + 1) 
              $version = ($parts -join ".")
          }
          $tagName = "v$version"
          git tag $tagName
          git push origin $tagName
          echo "tag_name=$tagName" >> $env:GITHUB_OUTPUT

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          repository: atefElhamsa/qualiverse_update
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          files: build/qualiverse_release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Update version.json on Public Repo
        shell: pwsh
        run: |
          $repo = "https://$env:GH_PAT@github.com/atefElhamsa/qualiverse_update.git"
          $branch = "main"
          $folder = "updater_temp"

          git clone $repo $folder
          cd $folder
          git checkout $branch
          git pull origin $branch --rebase

          $tag = "${{ steps.create_tag.outputs.tag_name }}"

          $json = Get-Content version.json | ConvertFrom-Json
          $json.version = $tag
          $json.url = "https://github.com/atefElhamsa/qualiverse_update/releases/latest/download/qualiverse_release.zip"

          $json | ConvertTo-Json -Depth 10 | Set-Content version.json

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add version.json
          git commit -m "Update version.json to $($json.version)" || Write-Host "No changes to commit"
          git push origin $branch
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

